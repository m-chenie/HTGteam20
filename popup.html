<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="styles.css">
    </head>
        <style>
          input {
            
            display: block;
            width: 200px;
            height: 8px;
            padding: 4px;
            margin-bottom: 4px;
            
          }
        </style>
        <p id = "maintitle">Medi-Fill</p>
      </head>
     

 
  

      <div class="content">
      <body >
        <form id="autofillForm">
          
            <p>First Name: </p> 
          <input type="text" id="firstName" placeholder="First Name" />
          <!-- <p>Middle Name: </p>
          <input type="text" id="middleName" placeholder="Middle Name" /> -->
          <p>Last Name: </p>
          <input type="text" id="lastName" placeholder="Last Name" />
          
          <p>Health Card Number: </p>
          <input type="text" id="healthCardNumber" placeholder="Health Card Number" />
          
          <p>Date of Birth (mm/dd/yyyy): </p>
          <input type="text" id="dob" placeholder="Date of Birth mm/dd/yyyy" />
          
          <p>Height (cm):</p>
          <input type="text" id="height" placeholder="Height (cm)"/>

          <p>Weight (kg):</p>
          <input type="text" id="weight" placeholder="Weight (kg)"/>

    
          <p>Address:</p>
          <input type="text" id="streetAddress" placeholder="Street Address"/>
          <input type="text" id="city" placeholder="City"/>
          <input type="text" id="postal" placeholder="Postal Code"/>

        </p>

          <button type="submit">Save</button>
          <button id="autofillButton">Autofill</button>
        </form>
        <script src="popup.js"></script>
      </body>

    </div>

</html>
