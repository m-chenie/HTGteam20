<!DOCTYPE html>
<html>
    <head>
        <style>
          input {
            display: block;
            width: 170px;
            height: 7px;
            padding: 4px;
            margin-bottom: 4px;


          }
        </style>
      </head>
     

      <body class = "box">
        <form id="autofillForm">
          <p>
            <p>First Name: </p> 
          <input type="text" id="firstName" placeholder="First Name" />
          <p>Middle Name: </p>
          <input type="text" id="middleName" placeholder="Middle Name" />
          <p>Last Name: </p>
          <input type="text" id="lastName" placeholder="Last Name" />
          
          <p>Health Card Number: </p>
          <input type="text" id="healthCardNumber" placeholder="Health Card Number" />
          
          <p>Date of Birth (mm/dd/yyyy): </p>
          <input type="text" id="dob" placeholder="Date of Birth mm/dd/yyyy" />
<!-- 
          <p>Expiration Date of Health Card (mm/dd/yyyy): </p>
          <input type="text" id="expDate" placeholder="Expiration Date mm/dd/yyyy" /> -->
          
          <p>Height (cm):</p>
          <input type="text" id="height" placeholder="Height (cm)"/>

          <p>Weight (kg):</p>
          <input type="text" id="weight" placeholder="Weight (kg)"/>

        </p>

          <button type="submit">Save</button>
          <button id="autofillButton">Autofill</button>
        </form>
        <script src="popup.js"></script>
      </body>

</html>
